<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Color Table</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div>
			<h2>Color Table</h2>
			<table>
				<thead>
					<tr>
						<th>Hex Code</th>
						<th>Color Name</th>
					</tr>
				</thead>
				<tbody>
					<tr id="BlanchedAlmond">
						<td>#ffebcd</td>
						<td>BlanchedAlmond</td>
					</tr>
					<tr id="CadetBlue">
						<td>#5f9ea0</td>
						<td>CadetBlue</td>
					</tr>
					<tr id="BurlyWood">
						<td>#deb887</td>
						<td>BurlyWood</td>
					</tr>
					<tr id="DarkOliveGreen">
						<td>#556b2f</td>
						<td>DarkOliveGreen</td>
					</tr>
					<tr id="HotPink">
						<td>#ff69b4</td>
						<td>HotPink</td>
					</tr>
					<tr id="PapayaWhip">
						<td>#ffefd5</td>
						<td>PapayaWhip</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
